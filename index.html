<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>moleGame</title>
    <link rel="stylesheet" href="src/style/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="machine">
        <div class="display">
          <div class="times">
            <input type="text" class="dis time" value="남은 시간 : " readonly />
          </div>
          <div class="scores">
            <input type="text" class="dis score" value="현재 점수 : 0" readonly data-score="0"/>
            <input type="text" class="dis highScore" value="최고 점수 : 0" readonly data-score="0"/>
          </div>
        </div>
        <div class="hole-wrap">
          <div class="line one">
            <div class="hole one">
              <img
                src="src/style/img/mole.png"
                alt=""
                class="mole one"
                data-value="one"
              />
            </div>
            <div class="hole two">
              <img
                src="src/style/img/mole.png"
                alt=""
                class="mole two"
                data-value="two"
              />
            </div>
            <div class="hole three">
              <img
                src="src/style/img/mole.png"
                alt=""
                class="mole three"
                data-value="three"
              />
            </div>
          </div>
          <div class="line two">
            <div class="hole four">
              <img
                src="src/style/img/mole.png"
                alt=""
                class="mole four"
                data-value="four"
              />
            </div>
            <div class="hole five">
              <img
                src="src/style/img/mole.png"
                alt=""
                class="mole five"
                data-value="five"
              />
            </div>
            <div class="hole six">
              <img
                src="src/style/img/mole.png"
                alt=""
                class="mole six"
                data-value="six"
              />
            </div>
          </div>
          <div class="line three">
            <div class="hole seven">
              <img
                src="src/style/img/mole.png"
                alt=""
                class="mole seven"
                data-value="seven"
              />
            </div>
            <div class="hole eight">
              <img
                src="src/style/img/mole.png"
                alt=""
                class="mole eight"
                data-value="eight"
              />
            </div>
            <div class="hole nine">
              <img
                src="src/style/img/mole.png"
                alt=""
                class="mole nine"
                data-value="nine"
              />
            </div>
          </div>
        </div>
        <div class="btn">
          <button class="startBtn" type="button"></button>
        </div>
      </div>
    </div>
    <script src="src/javascript/main.js"></script>
  </body>
</html>
